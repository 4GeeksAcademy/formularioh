<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Payment</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome para iconos -->
    <script src="https://kit.fontawesome.com/YOUR_KIT_ID.js" crossorigin="anonymous"></script>

    <!-- Archivo de estilos personalizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Payment Card</h3>
                </div>
                <div class="card-body">
                    <div id="error-msg" class="alert alert-danger d-none">Some fields are missing</div>
                    
                    <form id="payment-form">
                        <div class="row mt-4">
                            <div class="col-sm-5 pb-3">
                                <label for="cardNumber">Card #</label>
                                <input class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX" type="text">
                            </div>
                            <div class="col-sm-3 pb-3">
                                <label for="cvc">CVC #</label>
                                <input class="form-control" id="cvc" placeholder="0000" type="text">
                            </div>
                            <div class="col-sm-4 pb-3">
                                <label for="amount">Amount</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
                                    <input class="form-control" id="amount" placeholder="Amount" type="number">
                                </div>
                            </div>
                            <div class="col-sm-6 pb-3">
                                <label for="firstName">First Name</label>
                                <input class="form-control" id="firstName" type="text">
                            </div>
                            <div class="col-sm-6 pb-3">
                                <label for="lastName">Last Name</label>
                                <input class="form-control" id="lastName" type="text">
                            </div>
                            <div class="col-sm-6 pb-3">
                                <label for="city">City</label>
                                <input class="form-control" id="city" type="text">
                            </div>
                            <div class="col-sm-3 pb-3">
                                <label for="state">State</label>
                                <select class="form-select" id="state">
                                    <option value="" selected disabled>Pick a state</option>
                                    <option value="CA">California</option>
                                    <option value="NY">New York</option>
                                    <option value="TX">Texas</option>
                                    <option value="FL">Florida</option>
                                    <option value="WA">Washington</option>
                                </select>
                            </div>
                            <div class="col-sm-3 pb-3">
                                <label for="zip">Postal Code</label>
                                <input class="form-control" id="zip" type="text">
                            </div>
                            <div class="col-md-6 pb-3">
                                <p>We accept:</p>
                                <div class="btn-group">
                                    <input type="radio" class="btn-check" name="paymentMethod" id="mastercard" autocomplete="off" checked>
                                    <label class="btn btn-outline-secondary" for="mastercard"><i class="fab fa-cc-mastercard"></i></label>

                                    <input type="radio" class="btn-check" name="paymentMethod" id="visa" autocomplete="off">
                                    <label class="btn btn-outline-secondary" for="visa"><i class="fab fa-cc-visa"></i></label>

                                    <input type="radio" class="btn-check" name="paymentMethod" id="diners" autocomplete="off">
                                    <label class="btn btn-outline-secondary" for="diners"><i class="fab fa-cc-diners-club"></i></label>

                                    <input type="radio" class="btn-check" name="paymentMethod" id="amex" autocomplete="off">
                                    <label class="btn btn-outline-secondary" for="amex"><i class="fab fa-cc-amex"></i></label>
                                </div>
                            </div>
                            <div class="col-md-6 pb-3">
                                <label for="message">Message</label>
                                <textarea class="form-control" id="message" rows="3"></textarea>
                                <small class="text-muted">Add any notes here.</small>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="float-end">
                        <button class="btn btn-secondary" type="reset">Cancel</button>
                        <button id="sendForm" class="btn btn-primary" type="button">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const errorMsg = document.getElementById('error-msg');
        const sendForm = document.getElementById('sendForm');
        const fields = document.querySelectorAll('#payment-form input, #payment-form textarea, #payment-form select');

        sendForm.addEventListener("click", function() {
            let isValid = true;
            fields.forEach(field => {
                if (field.value.trim() === "") {
                    field.classList.add("is-invalid");
                    isValid = false;
                } else {
                    field.classList.remove("is-invalid");
                }
            });

            if (!isValid) {
                errorMsg.classList.remove("d-none");
            } else {
                errorMsg.classList.add("d-none");
                alert("Payment submitted successfully!");
            }
        });
    });
</script>

</body>
</html>
